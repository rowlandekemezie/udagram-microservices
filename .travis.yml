language: node_js

node_js:
  - 12

services:
  - docker

before_script: []

script:
  - docker --version
  - docker build -f udagram-api-feed/Dockerfile -t  rowlandekemezie/udagram-api-feed:latest udagram-api-feed
  - docker build -f udagram-api-user/Dockerfile -t  rowlandekemezie/udagram-api-user:latest udagram-api-user
  - docker build -f udagram-frontend/Dockerfile -t  rowlandekemezie/udagram-frontend:latest udagram-frontend
  - docker build -f udagram-reverse-proxy/Dockerfile -t  rowlandekemezie/udagram-reverse-proxy:latest udagram-reverse-proxy


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push rowlandekemezie/udagram-api-feed:latest
  - docker push rowlandekemezie/udagram-api-user:latest
  - docker push rowlandekemezie/udagram-frontend:latest
  - docker push rowlandekemezie/udagram-reverse-proxy:latest