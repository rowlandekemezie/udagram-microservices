apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  namespace: udagram
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels: 
        app: udagram-api-user
    spec:
      containers:
        - name: udagram-api-user
          image: rowlandekemezie/udagram-api-user
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          # envFrom:
            # Load the Complete ConfigMap
            # - configMapRef:
            #     name: env-config
          env:
            - name: POSTGRES_USERNAME
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_HOST
              value: "udagram-db.cy1a8vcfhlgm.us-west-2.rds.amazonaws.com"
            - name: POSTGRES_DB
              value: "postgres"
            - name: AWS_BUCKET
              value: "udagram-project-4-dev"
            - name: AWS_REGION
              value: "us-west-2"
            - name: AWS_PROFILE
              value: "default"
            - name: JWT_SECRET
              value: "test"
            - name: URL
              value: "http://localhost:8100"
      restartPolicy: Always
